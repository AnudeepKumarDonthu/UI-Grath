<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Graph Page</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div
			style="position: absolute; top: 60px; left: 10px; width: 900px; height: 500px;">
			<canvas id="myChart" height="40" width="40"></canvas>
		</div>
	</div>
	<script type="text/javascript">
		//Global Options
		Chart.defaults.global.defaultFontFamily = "lato";
		Chart.defaults.global.defaultFontSize = 18;
		Chart.defaults.global.defaultFontColor = "black";

		var myChart = document.getElementById("myChart").getContext("2d");
		var sampleChart = new Chart(myChart, {
			type : "bar",//bar,horizontal bar,pie,line,doughnut,radar,pollarArea
			data : {
				labels : [ "Hello", "World", "World", "Anudeep", "Kumar" ],
				datasets : [ {
					label : "population",
					data : [ 0, 16, 14, 15, 12 ],
					//backgroundColor:"green"
					backgroundColor : [ "green", "red", "purple", "yellow",
							"orange" ],
					borderWidth : 1,
					borderColor : "gray",
					hoverBorderWidth : 2,
					hoverBorderColor : "black"
				} ]
			},
			options : {
				title : {
					display : true,
					text : "Sample Chart",
					fontSize : 20
				},
				legend : {
					position : "top",
					labels : {
						fontColor : "orange"
					}
				}

			}
		});
	</script>
</body>
</html>
